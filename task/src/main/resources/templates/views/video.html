<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Video-Upload</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/jquery-3.6.3.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.js}"></script>
</head>
<body>

    <div class="container video-con">
        <div class="card">
            <h5 class="card-header">Video Upload</h5>
            <div class="card-body">
                <div class="mb-5">
                    <label for="input-file" class="form-label">업로드할 영상을 선택하세요.</label>
                    <input id="input-file" class="form-control" type="file">
                </div>
                <video id="video" controls>
                    <source id="video-source" src="/">
                </video>
            </div>
        </div>
    </div>

</body>
</html>
<script type="text/javascript">
    const MP4 = 'mp4';

    $('#input-file').change(addVideo);

   <!--  비디오 업로드 이벤트  -->
    function addVideo(e) {
         if (e.target.files && e.target.files[0]) {

           <!--  video 숨기기 해제  -->
            $('#video').show();

            checkFile(e.target.files[0]);

            let reader = new FileReader();

            reader.onload = function(ev) {
                document.querySelector('#video-source').src = ev.target.result;
                document.querySelector('#video').load();
            }.bind(this)

            reader.readAsDataURL(e.target.files[0]);
         }
    }

    <!--  파일 유효성 체크  -->
    function checkFile(file) {
          const fileSize = 100 * 1024 * 1024;

          <!--  파일 용량 크기 체크  -->
          if (parseInt(fileSize) < parseInt(file.size)) {
            alert('파일 용량이 100MB를 초과하였습니다.');
            return;
          }

          <!--  파일 확장자 체크  -->
          let fileExt = file.name.slice(file.name.lastIndexOf('.') + 1).toLowerCase();

          if (fileExt !== MP4) {
            alert('파일 확장자가 \'mp4\'만 가능합니다.');
            return;
          }

    }
</script>
